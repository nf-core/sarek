    # binary changes md5sums on reruns
    - path: results/variant_calling/haplotypecaller/testN/testN.haplotypecaller.g.vcf.gz
    - path: results/variant_calling/haplotypecaller/testN/testN.haplotypecaller.g.vcf.gz.tbi
