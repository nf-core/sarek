    # binary changes md5sums on reruns
    - path: results/variant_calling/strelka/test/test.strelka.variants.vcf.gz
    # binary changes md5sums on reruns
    - path: results/variant_calling/strelka/test/test.strelka.variants.vcf.gz.tbi
