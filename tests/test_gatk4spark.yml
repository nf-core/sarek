    # binary file changes md5sums on reruns
    - path: results/preprocessing/recal_table/test2/test2.recal.table
    # binary changes md5sums on reruns
    - path: results/preprocessing/recalibrated/test2/test2.recal.cram
    # binary file changes md5sums on reruns
