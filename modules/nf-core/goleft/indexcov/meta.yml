---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
name: "goleft_indexcov"
description: Quickly estimate coverage from a whole-genome bam or cram index. A bam index has 16KB resolution so that's what this gives, but it provides what appears to be a high-quality coverage estimate in seconds per genome.
keywords:
  - coverage
  - cnv
  - genomics
  - depth
tools:
  - "goleft":
      description: "goleft is a collection of bioinformatics tools distributed under MIT license in a single static binary"
      homepage: "https://github.com/brentp/goleft"
      documentation: "https://github.com/brentp/goleft"
      tool_dev_url: "https://github.com/brentp/goleft"
      doi: "10.1093/gigascience/gix090"
      licence: ["MIT"]
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false]
  - bams:
      type: file
      description: Sorted BAM/CRAM/SAM files
      pattern: "*.{bam,cram,sam}"
  - indexes:
      type: file
      description: BAI/CRAI files
      pattern: "*.{bai,crai}"
  - fai:
      type: file
      description: FASTA index
      pattern: "*.{fai}"
output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - output:
      type: file
      description: Files generated by indexcov
  - bams:
      type: file
      description: Sorted ans indexed BAM or CRAM index (.crai) files
      pattern: "*.{bam,crai}"
authors:
  - "@lindenb"
maintainers:
  - "@lindenb"
