name: gatk4_applybqsr
description: Apply base quality score recalibration (BQSR) to a bam file
keywords:
  - bam
  - base quality score recalibration
  - bqsr
  - cram
  - gatk4
tools:
  - gatk4:
      description: |
        Developed in the Data Sciences Platform at the Broad Institute, the toolkit offers a wide variety of tools
        with a primary focus on variant discovery and genotyping. Its powerful processing engine
        and high-performance computing features make it capable of taking on projects of any size.
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://gatk.broadinstitute.org/hc/en-us/categories/360002369672s
      doi: 10.1158/1538-7445.AM2017-3590
      licence: ["Apache-2.0"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. [ id:'test', single_end:false ]
    - input:
        type: file
        description: BAM/CRAM file from alignment
        pattern: "*.{bam,cram}"
        ontologies: []
    - input_index:
        type: file
        description: BAI/CRAI file from alignment
        pattern: "*.{bai,crai}"
        ontologies: []
    - bqsr_table:
        type: file
        description: Recalibration table from gatk4_baserecalibrator
        ontologies: []
    - intervals:
        type: file
        description: Bed file with the genomic regions included in the library (optional)
        ontologies: []
  - fasta:
      type: file
      description: The reference fasta file
      pattern: "*.fasta"
      ontologies: []
  - fai:
      type: file
      description: Index of reference fasta file
      pattern: "*.fasta.fai"
      ontologies: []
  - dict:
      type: file
      description: GATK sequence dictionary
      pattern: "*.dict"
      ontologies: []
output:
  bam:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.bam:
          type: file
          description: Recalibrated BAM file
          pattern: "${prefix}.bam"
          ontologies: []
  bai:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}*bai:
          type: file
          description: Recalibrated BAM index file
          pattern: "${prefix}*bai"
          ontologies: []
  cram:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. [ id:'test', single_end:false ]
      - ${prefix}.cram:
          type: file
          description: Recalibrated CRAM file
          pattern: "${prefix}.cram"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@yocra3"
  - "@FriederikeHanssen"
maintainers:
  - "@yocra3"
  - "@FriederikeHanssen"
