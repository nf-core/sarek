species:
  heterozygosity: 0.001
  germline-mutation-rate: 1e-3
  ploidy:
    male:
      all: 2
      X: 1
      Y: 1
    female:
      all: 2
      X: 2
      Y: 0
  genome-size: 3.5e9

samples:
  tumor:
    sex: ?sex_string
    somatic-effective-mutation-rate: 1e-6
    inheritance:
      clonal:
        from: normal
        somatic: true
    contamination:
      by: normal
      fraction: ?contamination
  normal:
    sex: ?sex_string

events:
  somatic_tumor_high: "normal:0.0 & tumor:[0.1,1.0]"
  somatic_tumor_low: "normal:0.0 & tumor:]0.0,0.1["
  germline: "normal:0.5 | normal:1.0"
